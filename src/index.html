<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils/mockServer.js"></script>

    <!-- MATERIAL ICONS -->
    <link rel="stylesheet" href="./assets/fonts/materialsymbolsoutlined/materialsymbolsoutlined.css">

  </head>
  <body>
    <header class="header" data-header>
    </header>
    <main>
      <article>
        <section class="hero-image-banner" data-main-banner-superior></section>

        <section class="section tab" data-catalog-section></section>

        <section class="hero" aria-label="banner" data-products-catalog></section>
        
        <section class="section" data-product-grid-section></section>

        <section class="video-banner-section" data-video-banner></section>

        <section class="brands-section" data-brands-carousel>
          <div class="container brands-container center">
            <div class="brands-section-title">
              Nuestras Principales Marcas
            </div>
            <div class="brands-wrapper">
              <i id="left">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path>
                  </svg>
              </i>
                <ul id="carousel" class="carousel">
                  <li class="carousel-item" data-brand-tag="19">
                    <div class="img">
                        <picture>
                            <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-01.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                        </picture>
                    </div>
                  </li>
                  <li class="carousel-item" data-brand-tag="20">
                    <div class="img">
                        <picture>
                            <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-02.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                        </picture>
                    </div>
                  </li>
                  <li class="carousel-item" data-brand-tag="21">
                    <div class="img">
                        <picture>
                            <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-03.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                        </picture>
                    </div>
                  </li>
                  <li class="carousel-item" data-brand-tag="1">
                    <div class="img">
                      <picture>
                          <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-04.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                      </picture>
                    </div>
                  </li>
                  <li class="carousel-item" data-brand-tag="2">
                    <div class="img">
                        <picture>
                            <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-05.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                        </picture>
                    </div>
                  </li>
                  <li class="carousel-item" data-brand-tag="3">
                      <div class="img">
                          <picture>
                              <img draggable="false" loading="lazy" src="./assets/images/brands/Brand-06.png" alt="proveedor-logo" title="Proveedor" width="150" height="100">
                          </picture>
                      </div>
                  </li>
                </ul>
                <i id="right">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M13.1714 12.0007L8.22168 7.05093L9.63589 5.63672L15.9999 12.0007L9.63589 18.3646L8.22168 16.9504L13.1714 12.0007Z"></path>
                  </svg>
                </i>
            </div>
          </div>
        </section>

        <section class="section tab" data-product-grid-section></section>

      </article>
    </main>
  </body>
</html>
